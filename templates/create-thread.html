{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}
<div>
    <form action="/board/{{id}}/create-thread" method="post">
    Otsikko: <input type="text" name="title">
    <br>
    Viesti: <textarea name="content" rows="3" cols="40"></textarea>
    <input type="submit" value="Lähetä">
    </form>
    <p class="errormessage">{{ errormessage }}</p>
</div>
{% endblock %}
